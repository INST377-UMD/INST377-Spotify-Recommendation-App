<html>
    <head>
        <title>Music Reccomendation App</title>
        <script defer type= "text/javascript" src="javascript/index.js"></script>
        <style>
            body {
              margin: 0;
              font-family: Arial, Helvetica, sans-serif;
              background-color: rgb(52, 52, 52);
            }
            
            .topnav {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                overflow: hidden;
                background-color: #077e21;
                text-align: center;
                padding-top: 10px;
                padding-bottom: 10px;
            }
            
            .topnav a {
                color: #000000;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 25px;
            }
            
            .topnav a:hover {
              background-color: #ddd;
              color: black;
            }
            
            .topnav a.active {
              background-color: #ffffff;
              color: rgb(0, 0, 0);
              text-decoration: none;
            }
            .title{
                color:white;
                font-size: 50px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            .content-box {
                background-color: #077e21;
                border: 3px white;
                border-style: solid;
                display: inline-block;
                text-align: center;
                width: 75%;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                padding-top: 25px;
                padding-bottom: 10px;
                font-size: 30px;
            }
            .custom-select {
                min-width: 350px;
                position: relative;
                width: 50px;
                
            }
            
            select {
                appearance: none;
                /*  safari  */
                -webkit-appearance: none;
                /*  other styles for aesthetics */
                width: 100%;
                font-size: 1.15rem;
                padding: 0.675em 6em 0.675em 1em;
                background-color: rgb(52, 52, 52);
                border: 1px solid white;
                border-radius: 0.25rem;
                color: white;
                cursor: pointer;
            }
            
            .custom-select::before,
            .custom-select::after {
                --size: 0.3rem;
                content: "";
                position: absolute;
                right: 1rem;
                pointer-events: none;
            }
            
            .custom-select::before {
                border-left: var(--size) solid transparent;
                border-right: var(--size) solid transparent;
                border-bottom: var(--size) solid white;
                top: 40%;
            }
            
            .custom-select::after {
                border-left: var(--size) solid transparent;
                border-right: var(--size) solid transparent;
                border-top: var(--size) solid white;
                top: 55%;
            }
            #search-input {
                background-color: rgb(52, 52, 52);
                width: 350px;
                align-items: center;
                border: 1px solid white;
                border-radius: 0.25rem;
                color: white;
                padding: 15px;
                font-size: 15px;
            }
            #searchResults {
                width: 70%;
                margin: auto;
                margin-top: 20px;
                margin-bottom: 10px;
                text-align: center;
            }
            .button-24 {
                background: rgb(52, 52, 52);
                border: 1px solid white;
                border-radius: 6px;
                box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
                box-sizing: border-box;
                color: #FFFFFF;
                cursor: pointer;
                display: inline-block;
                font-family: nunito,roboto,proxima-nova,"proxima nova",sans-serif;
                font-size: 16px;
                font-weight: 800;
                line-height: 16px;
                min-height: 40px;
                outline: 0;
                padding: 12px 14px;
                text-align: center;
                text-rendering: geometricprecision;
                text-transform: none;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
                vertical-align: middle;
            }

            .button-24:hover,
            .button-24:active {
            background-color: white;
            background-position: 0 0;
            color: rgb(52, 52, 52);
            border: 1px solid rgb(52, 52, 52);
            border-radius: 6px;
            }

            .button-24:active {
            opacity: .5;
            }
        </style>
    </head>
    <body>
        <center><h1 class="title">Find New Music</h1></center>
            <div class="topnav">
              <a class="active" href="home">Home</a>
              <a href="history">History</a>
              <a href="About">About</a>
            </div>
        <br>
        <center><h1 style="color: white;">Search Your Favorite Songs, Artists or Albums and Find Something New!</h1></center>
        
        <hr>
        <br>
        <br>
        <center>
        <div class="content-box">
        <form id="search-form" onsubmit="getSearchResults(); return false">
        <label for="search-type">Choose Type of Search:</label>
        <br>
        <br>
        <center>
        <div class="custom-select">
            <select id="search-type">
                <option>Track</option>
                <option>Artist</option>
                <option>Album</option>
            </select>
          </div>
        </center>
        <br>
        <hr>
        <label for="search-input">Enter Song/Artist/Album:</label>
        <br>
        <br>
        <center>
        <input type="search" id="search-input" placeholder="Search...">
        <br>
        <br>
        </center>
        <input type="submit" class="button-24" value="FIND MUSIC"></input>
        </center>
        </form>
        </div>

    <!-- Search Results Div -->
    <div id="searchResults">
        <!-- JS loads data here -->
    </div>

    <!-- Song/Artist/Album Info Div -->
    <div id="infoDiv">
        <!-- JS loads info here -->
    </div>

    <!-- Recommendations Div -->
    <div id="recDiv">
        <!-- JS loads info here -->
    </div>
    </body>
</html>
